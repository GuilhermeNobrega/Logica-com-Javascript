<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" oninput="preventSpaces(event)" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" oninput="preventSpaces(event)" required>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script src="codigo.js"></script>
</body>
</html>
